		<section style="text-align: center; padding: 2em; background: rgba(0,0,0,0.8); color: #ffc107;">
			<h2>Countdown to Season 3 Premiere</h2>
			<h3 id="countdown"></h3>
		</section>
		<script>
			const countdownDate = new Date("August 7, 2025 19:00:00 GMT+0900").getTime();
			const timer = setInterval(function () {
				const now = new Date().getTime();
				const distance = countdownDate - now;
				if (distance < 0) {
					clearInterval(timer);
					document.getElementById("countdown").innerHTML = "Season 3 has launched!";
				} else {
					const days = Math.floor(distance / (1000 * 60 * 60 * 24));
					const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
					const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
					const seconds = Math.floor((distance % (1000 * 60)) / 1000);
					document.getElementById("countdown").innerHTML =
						days + "d " + hours + "h " + minutes + "m " + seconds + "s";
				}
			}, 1000);
		</script>
